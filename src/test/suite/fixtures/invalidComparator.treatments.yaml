introSequences:
  - name: baseline
    desc: Basic psychometrics and role collection
    introSteps:
      - name: Introsurvey Preamble
        elements:
          - type: prompt
            name: preamble
            file: "ex.md"
          - type: submitButton
            buttonText: Continue
      - name: Ten Item Personality Inventory
        elements:
          - type: survey
            surveyName: TIPI
      - name: Self-awareness Self-monitoring and Growth Mindset
        elements:
          - type: survey
            surveyName: AwarenessMonitoringGrowth
      - name: Cultural Conflict Norms
        elements:
          - type: survey
            surveyName: CulturalConflictNorms
      - name: General Information
        elements:
          - type: prompt
            file: "ex.md"
          - type: submitButton
            buttonText: Continue
      - name: Complete Introductory Surveys
        elements:
          - type: prompt
            file: "ex.md"
          - type: submitButton
            buttonText: Continue

treatments:
  - name: negotiation
    desc: Two-party negotiation between the Star Scientist and the Provost.
    playerCount: 2
    groupComposition:
      - desc: Star Scientist
        position: 0
        title: "Star Scientist"
      - desc: Provost
        position: 1
        title: "Provost"

    gameStages:
      - name: Role Reading Preamble
        duration: 30
        elements:
          - type: prompt
            file: "ex.md"
            showToPositions:
              - 0
          - type: prompt
            file: "ex.md"
            showToPositions:
              - 1
          - type: submitButton
            buttonText: Continue
      - name: Main Reading Time
        duration: 420
        elements:
          - type: prompt
            file: "ex.md"
            showToPositions:
              - 0
          - type: prompt
            file: "ex.md"
            showToPositions:
              - 1
          - type: submitButton
            buttonText: Continue
      - name: Key Things To Remember
        duration: 90
        elements:
          - type: prompt
            file: "ex.md"
            showToPositions:
              - 0
          - type: prompt
            file: "ex.md"
            showToPositions:
              - 1
          - type: submitButton
            buttonText: Continue
      - name: Reading Comprehension Check
        duration: 420
        elements:
          - type: prompt
            file: "ex.md"
          - type: prompt
            file: "ex.md"
            name: ReadingComp1
            showToPositions: [0]
          - type: prompt
            file: "ex.md"
            name: ReadingComp1
            showToPositions: [1]
          - type: submitButton
            buttonText: Continue
            conditions:
              - promptName: ReadingComp1
                comparator: lengthAtLeast
                value: 10

    exitSequence:
      - name: Deal Sheet
        elements:
          - type: prompt
            file: "ex.md"

