templates:
- templateName: guessTask
  contentType: elements
  templateContent:
  - type: prompt
    file: "ex.md"
    conditions:
    - reference: prompt.continue_${lastIndex}
      position: any
      comparator: exists
    - reference: prompt.guess_${index}
      position: all
      comparator: doesNotExist
    name: Invalid*Name!
- templateName: baseTreatment
  contentType: treatment
  templateContent:
    name: ${name}
    playerCount: 2
    gameStages:
    - name: Discussion
      duration: 900
      discussion:
        chatType: text
        showNickname: true
        showTitle: false
      elements:
      - template: guessTask
        broadcast:
          d0:
          - index: '1_1'
            lastIndex: demo
            guesserPosition: 0
            panelFilepath: projects/exaptation/revision_202504/stimuli/round_1_panel_S.jpg
            imageFilepath: projects/exaptation/revision_202504/stimuli/round_1_SOBB.jpg
            correctAnswer: '2'
    exitSequence:
    - name: Demographics
      elements:
      - type: survey
        surveyName: Demographics
      - type: submitButton
        buttonText: Submit
introSequences:
- name: Default
  introSteps:
  - name: Instructions Page
    elements:
    - type: prompt
      file: "ex.md"
    - type: submitButton
treatments:
- template: baseTreatment
  fields:
    name: schema_text
    chatType: text

