introSequences:
  - name: baseline
    desc: Basic psychometrics and role collection
    introSteps:
      - name: Introsurvey Preamble
        elements:
          - type: prompt
            name: preamble
            file: "ex.md"
          - type: submitButton
            buttonText: Continue
      - name: Ten Item Personality Inventory
        elements:
          - type: survey
            surveyName: TIPI
          - type: submitButton
            buttonText: Continue
      - name: Self-awareness Self-monitoring and Growth Mindset
        elements:
          - type: survey
            surveyName: AwarenessMonitoringGrowth
          - type: submitButton
            buttonText: Continue
      - name: Cultural Conflict Norms
        elements:
          - type: survey
            surveyName: CulturalConflictNorms
          - type: submitButton
            buttonText: Continue
      - name: General Information Optional Reading
        elements:
          - type: prompt
            file: "ex.md"
          - type: submitButton
            buttonText: Continue
      - name: Complete Introductory Surveys
        elements:
          - type: prompt
            file: "ex.md"
          - type: submitButton
            buttonText: Continue

treatments:
  - name: negotiation
    desc: Two-party negotiation between the Star Scientist and the Provost.
    playerCount: 2
    groupComposition:
      - desc: Star Scientist
        position: 0
        title: "Star Scientist"
      - desc: Provost
        position: 1
        title: "Provost"
        
    
    gameStages:
      - name: Invalid Element Type Test
        duration: 60
        elements:
          - type: form
            file: "ex.md"
          - type: submitButton
            buttonText: Continue

      - name: Role Reading Preamble
        duration: 30
        elements:
          - type: prompt
            file: "ex.md"
            showToPositions:
              - 0
          - type: prompt
            file: "ex.md"
            showToPositions:
              - 1
          - type: submitButton
            buttonText: Continue

      - name: Main Reading Time
        duration: 420
        elements:
          - type: prompt
            file: "ex.md"
            showToPositions:
              - 0
          - type: prompt
            file: "ex.md"
            showToPositions:
              - 1
          - type: submitButton
            buttonText: Continue

      - name: Key Things To Remember
        duration: 90
        elements:
          - type: prompt
            file: "ex.md"
            showToPositions:
              - 0
          - type: prompt
            file: "ex.md"
            showToPositions:
              - 1
          - type: submitButton
            buttonText: Continue

    exitSequence:
      - name: Deal Sheet
        elements:
          - type: prompt
            file: "ex.md"
          - type: submitButton
            buttonText: Submit

# An element uses an invalid type "form" which is not defined in the system.
