introSequences:
  - name: default
    introSteps:
      - name: presurvey
        elements:
          - type: qualtrics
            url: https://oii.qualtrics.com/jfe/form/SV_6D1FDLFEQRqJByu
          - type: submitButton
            buttonText: Begin

treatments:
  - name: default
    playerCount: 2

    gameStages:
      - name: chat
        duration: -2
        discussion:
          chatType: text
          showNickname: true
          showTitle: false
        elements:
          - type: prompt 
            file: "ex.md"

    exitSequence:
      - name: postsurvey
        elements:
          - type: qualtrics
            url: https://oii.qualtrics.com/jfe/form/SV_bCKP9iurcrlpjLM
          - type: submitButton
            buttonText: Finish

# An element uses an invalid type "invalidType" which is not defined in the system.